<mat-toolbar color="primary">
  <a class="title" routerLink="/">Tienda Angular 18</a>

  <span class="toolbar-spacer"></span>

  <a mat-button routerLink="/">Inicio</a>

  <button mat-icon-button
          routerLink="/carrito"
          [matBadge]="carritoCantidad$ | async"
          matBadgeColor="accent"
          aria-label="Carrito">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <!-- Si está logueado -->
  <ng-container *ngIf="loginDisplay; else noLogin">
    <span style="margin-right: 10px; font-weight: 500;">{{ userEmail }}</span>
    <a mat-button routerLink="/profile">Perfil</a>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </ng-container>

  <!-- Si NO está logueado -->
  <ng-template #noLogin>
    <div style="display: flex; flex-direction: column; align-items: flex-end;">
      <button mat-raised-button color="accent" (click)="identificarse()">Identificarse</button>
      <button mat-button color="primary" (click)="registrarse()">¿No tienes cuenta? Regístrate</button>
    </div>
  </ng-template>
</mat-toolbar>

<!-- CONTENIDO PRINCIPAL -->
<div class="container">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p class="text-muted">© 2025 Tienda Electronica. Todos los derechos reservados.</p>
    <p class="text-muted">
      <a href="" target="_blank" rel="noopener noreferrer">Política de privacidad</a> |
      <a href="" target="_blank" rel="noopener noreferrer">Términos de servicio</a>
    </p>
  </div>
</footer>
