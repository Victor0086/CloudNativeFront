<div style="text-align: center; margin-top: 40px;">
  <h2>Bienvenido a nuestra tienda de computación</h2>
  <p>Explora nuestros productos y agrégalos al carrito</p>
</div>

<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;">
  <mat-card *ngFor="let producto of productos" style="width: 300px;">
    <img mat-card-image [src]="producto.imagen" alt="producto" />
    <mat-card-title>{{ producto.nombre }}</mat-card-title>
    <mat-card-subtitle>${{ producto.precio | number }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
    </mat-card-actions>
  </mat-card>
</div>
